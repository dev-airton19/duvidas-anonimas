<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dúvidas Anônimas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Escreva aqui sua dúvida</h2>
        <p>O pastor e os líderes receberão de forma completamente anônima.</p>
        <form method="POST">
            <textarea name="duvida" rows="6" required placeholder="Digite sua dúvida aqui..."></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
